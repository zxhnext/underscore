<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<script src="underscore.js"></script>
	<script>
		//局部应用一个函数填充在任意个数的参数,不改变其动态this值。(柯里化)
		// var add = function (a, b) {
		// 	return a + b;
		// };
		// var partialAdd = _.partial(add, 5); // 提取出来
		// console.log(partialAdd(10)); // 提出来    => 15


		// 使用bind实现partial
		function add(a, b) {
			return a + b;
		}

		var BindAdd = add.bind(this, 5);
		console.log(BindAdd(10)); // 15



		var hasher = function () {
			var n = arguments[0];
			return n + "位";
		}

		// 这个数列从第3项开始,每一项都等于前两项之和.
		// 1 1 2 3 5 8 13 21 34 .....
		var fibonacci = _.memoize(function (n) {
			return n < 2 ? n : fibonacci(n - 1) + fibonacci(n - 2);
		}, hasher);

		fibonacci(5);
		console.log(fibonacci.cache);
	</script>
</body>

</html>
