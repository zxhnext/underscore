<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<script src="underscore.js"></script>
	<script>
		//深度展开
		console.log(_.flatten([1, [2, 3],
			[4, 5]
		]));
		//浅度展开
		console.log(_.flatten([1, [2, 3],
			[4, [
				[4]
			]]
		], true)); //[[4]]  => [4]

		console.log(_.initial([1, 2, 3, 4, 5], 2));
		console.log(_.rest([1, 2, 3, 4, 5], 2));
	</script>
</body>

</html>
